<br><br>
<div class="container" style="margin-top:5%;" [@moveInLeft]="state">
    <input class="form-control" type="text" placeholder="Search Medicine" [(ngModel)]="medSearch" >
    <br>
    <div class="row" style="padding:5%;">
      <div class="col-3" style="padding:2%;" *ngFor="let med of medicines | appPipe : medSearch">
          <div class="card transparent border border-primary  w-80 hoverable" style="padding:5%;">
              <div class="card-body" style="padding:10%;">
                <h4 class="card-title text-center">{{ med.name }}</h4>
                <hr>
                <br>
                <span class=""> 
                  <b>Price :</b> {{med.price}}
                <p class="float-right"> <b>Quantity :</b> {{med.quantity}}</p>
              </span>
                <br><br>
                <a  class="btn warning-color-dark" data-toggle="modal" data-target="#exampleModalCenter" (click)="editMedicine(med.id)" >Edit</a>
              </div>
            </div>
      </div>
    </div>
</div>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <p class="modal-title text-center h3" id="exampleModalLongTitle">{{ medicine.name }}</p>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form class="container"  #medForm="ngForm" (ngSubmit)="onSubmit(medForm.value)" >
          <div class="modal-body">
            <div class="container">
              
                
                  <b> Price:</b> <input value="{{medicine.price}}" name="price" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" ngModel>
                  <br>
                  <b> Quantity:</b> <input value="{{medicine.quantity}}" name="quantity" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" ngModel>
              
                
            </div>  
          </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" type="submit" class="btn btn-primary"  >Save changes</button> 
          </div>
    </form> 
    </div>
  </div>
</div>
